{% extends 'base.html' %}

{% block content %}

    <h2>Edit Blog</h2>
    <form method="post">
        {% csrf_token %}
        {{ edit_blog_form.as_p }}
        <button type="submit">Save</button>
    </form>
    <hr>
    <h3>Delete Blog ?</h3>
    <form method="post">
        {% csrf_token %}
        {{ delete_blog_form }}
        <button type="submit">Delete</button>
    </form>

{% endblock content %}
