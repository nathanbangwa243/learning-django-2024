{% load blog_extras %}

<div class="post">
    <a href="{% url 'view_blog' instance.id %}">
        <h4>Blog : {{ blog.title }}</h4>
        <img src="{{ instance.photo.image.url}}">
        <p><strong>Written By {{ blog.contributors.all|join:", " }}</strong></p>
        <p>{{ instance.date_created|get_posted_at_display }}</p>
    </a>
</div>
